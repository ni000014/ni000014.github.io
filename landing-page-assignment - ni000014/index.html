<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to Dash</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="images/logo/logo.png" alt="logo">
    </header>
    <section class="maincontent">
        <!--three divs for layout purpose-->
        <div class="main">
            <h1>Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </div>
        <div class="background">
            <img src="images/bg-image/scooter.svg" alt="backgroundimg">
        </div>
        <div class="form">
            <form>
                <!--column layout, not necissary to set divs -->
                <h2>Apply Now</h2>
                <h4>Entrer your info below.</h4>
                <input type="text" name="firstname" id="firstname" placeholder="First Name">
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                <input type="tel" name="tel" id="tel" placeholder="Phone Number">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <label class="checkbox">I agree to dash terms.
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <button>DRIVE WITH US</button>
                <p>Already applied? <span class="application">Check your application status here.</span> </p>
            </form>
        </div>
    </section>
    <footer>
        <h3>See how much you can earn with Dash.</h3>
        <p>How many hours do you want to drive with us this week?</p>
        <!--two divs inside a div container for layout using flexboxes -->
        <div class="container">
            <div class="fields">
                <input type="number" name="hours" id="hours" placeholder="Hours">
                <input type="text" name="city" id="city" placeholder="City">
                <button>CALCULATE</button> 
            </div>
            <div class="icon">
                <img src="images/icons/facebook.svg" alt="facebook">
                <img src="images/icons/instagram.svg" alt="instagram">
                <img src="images/icons/linkedin.svg" alt="linkedin">
                <img src="images/icons/twitter.svg" alt="twitter">  
            </div>  
        </div>
    </footer>
    
</body>
</html>
