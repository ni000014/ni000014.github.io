<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottawa Ballet School</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header" id="top">
        <img src="img/obs-logo_white.png" alt="logo" class="logo">
        <nav>
            <a href="index.html">HOME</a>
            <div class="dropdown">
                <button>ABOUT<i class="fa fa-caret-down"></i></button>
                <div class="dropcontent">
                    <a href="program.html">Programs</a>
                    <a href="teacher.html">Teachers</a>
                    <a href="student.html">Students</a>
                </div> 
            </div> <!--dropdown button ends here-->
            <a href="contact.html">CONTACT</a>
        </nav>
        <h1>HOME</h1>
    </div> <!--header ends here-->

    <div class="main">
        <picture>
            <source srcset="img/square/group6-480.jpeg 1x, 
                            img/square/group6-960.jpeg 2x,
                            img/square/group6-1920.jpeg 3x"
                    media="(min-width: 960px)">
                    <!--from square to landscape-->
            <source srcset="img/landscape/group6-960.png 1x, 
                            img/landscape/group6-1920.png 2x,
                            img/landscape/group6-2880.png 3x"
                    media="(max-width: 959px)">
            <img src="img/group6.jpg" alt="group" class="news">
        </picture>  <!--responsive image-->
        <div class="content">
            <h2>Popular Programs</h2>
            <p>Ottawa Ballet School welcomes everyone to explore the beautiful Art of Dance for the first time or to master your dance skills.</p>
            <form style="display: inline" action="program.html" method="get" class="learn">
                <button>Learn More</button>  <!-- <a> cannot be the parent of <button>, so used a form to introduce the linked button-->
            </form>
        </div>
    </div> <!--main ends here-->

    <div class="mainimg">
        <img src="img/proadult.jpeg" alt="adult">  
        <img src="img/proyouth.jpg" alt="youth">
        <img src="img/prochild.jpg" alt="child">
        <img src="img/figure-skaters.jpg" alt="figure">
    </div>
    <!--if there are many imgs on the website, should i do <picture> for every img t maximize the quality of the img?-->

    <footer>
        <a href="#top"><i class="fa fa-caret-up"></i></a>
        <div class="social">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            <p>&copy;Ottawa Ballet School 2020</p>
        </div>
    </footer>
</body>
</html>
