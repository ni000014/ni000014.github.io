<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    
    <picture>
      <source srcset="images/square/museum-800.jpeg 1x, 
                      images/square/museum-1600.jpeg 2x,
                      images/square/museum-2400.jpeg 3x"
              media="(min-width: 1600px)">

      <source srcset="images/square/museum-640.jpeg 1x,
                      images/square/museum-1280.jpeg 2x,
                      images/square/museum-1920.jpeg 3x"
              media="(min-width: 1280px)">

      <source srcset="images/square/museum-480.jpeg 1x, 
                      images/square/museum-960.jpeg 2x,
                      images/square/museum-1440.jpeg 3x"
              media="(min-width: 960px)">
      <!-- from square to landscape -->
      <source srcset="images/landscape/museum-960.png 1x,
                      images/landscape/museum-1920.png 2x,
                      images/landscape/museum-2880.png 3x"
              media="(min-width: 959px)">

      <source srcset="images/landscape/museum-720.png 1x,
                      images/landscape/museum-1440.png 2x,
                      images/landscape/museum-2160.png 3x"
              media="(min-width: 720px)">

      <source srcset="images/landscape/museum-480.png 1x,
                      images/landscape/museum-960.png 2x,
                      images/landscape/museum-1440.png 3x"
              media="(min-width: 480px)">

      <source srcset="images/landscape/museum-320.png 1x,
                      images/landscape/museum-640.png 2x,
                      images/landscape/museum-960.png 3x"
              media="(max-width: 320px)">

          <!-- default image and container for sources -->
      <img class="orig-img"
             src="images/museum.jpg"
             alt="Museum with Sofas">

    </picture>
  </header>
</body>

</html>
